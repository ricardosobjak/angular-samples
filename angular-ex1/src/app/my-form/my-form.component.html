<h1 class="bd-title" id="content">Reactive Forms</h1>
<p class="bd-lead">
    Exemplo de um formulário que utiliza o recurso Reactive Forms do Angular. Veja mais em: <a target="_blank"
        href="https://angular.io/guide/reactive-forms">https://angular.io/guide/reactive-forms</a>
</p>
<hr/>
<br />

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin text-center">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">
        <input type="text" formControlName="username" placeholder="Usuário" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="loginForm.hasError && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Senha" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="loginForm.hasError && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-success">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Login
        </button>
    </div>
