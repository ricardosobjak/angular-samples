<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                Contato
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/">Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> Contato
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">

            <form role="form">
                <fieldset class="form-group">
                    <label>Nome</label>
                    <input class="form-control">
                    <p class="help-block">Informe o seu nome.</p>
                </fieldset>

                <fieldset class="form-group">
                    <label>E-mail</label>
                    <input class="form-control">
                    <p class="help-block">Informe o e-mail de contato.</p>
                </fieldset>

                <fieldset class="form-group">
                    <label>Mensagem</label>
                    <textarea class="form-control" rows="3"></textarea>
                </fieldset>


                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetar</button>

            </form>
        </div>
    </div>
    <!-- /.row -->

</div>
